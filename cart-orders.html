<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/cart-orders.css" />
    <title>Cart Orders</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header-container container">
        <a class="header-logo-container" href="index.html"
          ><img
            class="header-logo"
            src="assets/ChatGPT Image Jun 7, 2025, 10_24_16 AM.png"
            alt="A&D Trading Logo"
        /></a>
        <nav class="header-nav-container">
          <ul class="header-links-list">
            <li><a href="shop.html">Shop</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Brands</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Visit</a></li>
          </ul>
        </nav>
        <div class="header-icons-container">
          <a class="header-customer-link" href="#">
            <img
              class="header-customer-icon"
              src="assets/user.png"
              alt="user icon"
          /></a>
          <a class="header-cart-link" href="#">
            <span class="header-cart-quantity">100</span>
            <img class="header-cart-icon" src="assets/cart.png" alt="cart icon"
          /></a>
        </div>
      </div>
    </header>
    <main>
      <section class="titles-container container">
        <h1 class="checkout-title">Checkout(4 items)</h1>
        <h2 class="order-header">Review your order</h2>
      </section>
      <section class="order">
        <div class="order-container container">
          <div class="order-left">
            <h3 class="order-item-date">Delivery date: Tuesday, July 8</h3>
            <div class="order-item-container">
              <div class="order-item-wrapper">
                <div class="order-item-details">
                  <img
                    src="assets/ABC-Tile-Grout-Original-1.png"
                    alt="tile grout image"
                    class="order-item-image"
                  />
                  <div class="order-item-description-wrapper">
                    <p class="order-item-name">Tile grout</p>
                    <p class="order-item-price">â‚±75.00</p>
                    <p class="order-item-quantity">
                      Quantity: 2 <span>Update</span> <span>Delete</span>
                    </p>
                  </div>
                </div>
                <div class="order-delivery-option">
                  <h4 class="order-option-header">Choose a delivery option</h4>
                </div>
              </div>
            </div>
          </div>
          <section class="order-summary-right">
            <h4 class="order-summary-header">Order Summary</h4>
          </section>
        </div>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="script/main.js"></script>
  </body>
</html>

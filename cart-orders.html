            <!-- CART ITEM TEMPLATE -->
            <template id="order-item-template">
              <div class="order-item-container">
                <h3 class="order-item-date">Delivery date: Tuesday, July 8</h3>
                <div class="order-item-wrapper">
                  <div class="order-item-details">
                    <img
                      src="assets/ABC-Tile-Grout-Original-1.png"
                      alt="tile grout image"
                      class="order-item-image"
                    />
                    <div class="order-item-description-wrapper">
                      <p class="order__item-name">Tile grout</p>
                      <p class="order__item-price">₱75.00</p>
                      <div class="order__edit-quantity-container">
                        <label for="order__input-quantity">Quanity:</label>
                        <input
                          type="number"
                          name="order__input-quantity"
                          id="order__input-quantity"
                          class="order__edit-quantity"
                          data-delivery-id=""
                          value="1"
                          min="1"
                        />
                        <button class="order__remove">Remove</button>
                      </div>
                    </div>
                  </div>
                  <div class="delivery">
                    <h4 class="delivery__title">Choose a delivery option</h4>
                    <!-- DELIVERY OPTION PLACEHOLDER -->
                    <div class="delivery__option-placeholder">
                      <!-- DELIVERY OPTION TEMPLATE -->
                      <template id="delivery__option-template">
                        <div class="delivery__option">
                          <input
                            type="radio"
                            name="delivery__input-radio"
                            id="delivery__input"
                            data-cart-id=""
                            data-delivery-id=""
                          />
                          <label for="delivery__input" class="delivery__label">
                            <p class="delivery__label-date">Tuesday, July 8</p>
                            <p class="delivery__label-price">FREE Shipping</p>
                          </label>
                        </div>
                      </template>
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </section>

                <button class="summary__place-order">Place your order</button>

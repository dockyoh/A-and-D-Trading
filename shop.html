<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/shop.css" />
    <title>A&D Trading Shop</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a id="logo" href="index.html"
          ><img
            src="assets/ChatGPT Image Jun 7, 2025, 10_24_16 AM.png"
            alt="A&D Trading Logo"
        /></a>
        <nav class="navbar-center">
          <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Brands</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Visit</a></li>
          </ul>
        </nav>
        <div class="navbar-right">
          <a id="customer-account" href="#">
            <img src="assets/user.png" alt="user icon"
          /></a>
          <a id="cart" href="#">
            <img src="assets/cart.png" alt="cart icon"
          /></a>
        </div>
      </div>
    </header>
    <main>
      <section class="search-section">
        <form action="" class="search-form container">
          <label for="input-product">
            <img
              id="search-icon"
              src="assets/search.png"
              alt="magnifying glass icon"
            />
            <input
              type="text"
              name="input-product"
              id="input-product"
              placeholder="Search Product"
            />
          </label>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
